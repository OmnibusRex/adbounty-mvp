version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: adbounty-postgres
    environment:
      POSTGRES_USER: adbounty
      POSTGRES_PASSWORD: adbounty_dev_password
      POSTGRES_DB: adbounty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adbounty"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: adbounty-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: adbounty-backend
    environment:
      DATABASE_URL: postgresql://adbounty:adbounty_dev_password@postgres:5432/adbounty
      REDIS_URL: redis://redis:6379/0
      BOT_TOKEN: ${BOT_TOKEN}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TON_NETWORK: testnet
      TON_ENDPOINT: https://testnet.toncenter.com/api/v2/jsonRPC
      TON_API_KEY: ${TON_API_KEY}
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Telegram Bot Service
  bot:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: adbounty-bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      BACKEND_URL: http://backend:8000
      LOG_LEVEL: INFO
    depends_on:
      - backend
    volumes:
      - ./backend:/app/backend
    command: python backend/bot.py

  # Next.js Frontend
  frontend:
    image: node:18-alpine
    container_name: adbounty-frontend
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_BOT_USERNAME: ${BOT_USERNAME}
      NEXT_PUBLIC_TELEGRAM_APP_ID: ${TELEGRAM_APP_ID}
      NEXT_PUBLIC_TON_CONNECT_MANIFEST_URL: http://localhost:3000/tonconnect-manifest.json
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "cd /app && npm install && npm run dev"

volumes:
  postgres_data:

networks:
  default:
    name: adbounty-network
